{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
  {% if from_index %}
    <h1><a href="{{ post|url }}">{{ post.title }}</a></h1>
  {% else %}
    <h1>{{ post.title }}</h1>
    <span class="subtitle">{{ post.subtitle }}</span>
  {% endif %}
  <p class="meta">
    by {{ post.author }}
    on {{ post.pub_date }}
  </p>
  {{ post.body }}
  </div>
{% endmacro %}
